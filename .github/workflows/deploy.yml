name: ðŸš€ Build & Deploy [Zulyc]
on:
  push:
    branches: [next]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Build & Deploy [Zulyc]
        uses: appleboy/ssh-action@v0.1.2

        with:
          host: ${{ secrets.SSH_HOST }} # IP address of the server you wish to ssh into
          port: ${{ secrets.SSH_PORT }} # Port of the server you wish to ssh into
          password: ${{secrets.SSH_PASSWORD }} # Private or public key of the server
          username: ${{ secrets.SSH_USERNAME }} # User of the server you want to ssh into

          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh                

            cd devcore/zuly
            pm2 stop zulyc
            git pull origin next
            rm -rf node_modules
            yarn install
            yarn compile
            yarn lint
            pm2 start dist/index.js --node-args="--use-strict --harmony --max_old_space_size=512 --optimize_for_size --expose-gc --gc-interval=100" --name zulyc
            exit
